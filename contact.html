<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Rokkitt:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="form">
        <h2 class="form-title">CONTACT</h2>
        <form action="./done.html" method="post" onsubmit="return beforeSubmit()" >
            <!-- <input type="hidden" NAME="_accept_html" VALUE="accept.html"> -->

        
            <div class="form-top">
                <div class="form-name">
                    <label for="">お名前</label>
                    <input type="text" class="def" required>
                </div>


                <div class="form-number">
                    <label for="">学籍番号</label>
                    <input type="tel" class="def" maxlength="10" id="studentNumber" onchange="inputCheck()"  required>
                    <div id="alert"></div>
                    <!-- pattern="[0-9]{,10}" oninput="sliceMinLength(10, this)" -->
                </div>
            </div>



            <div class="form-mail">
                <label for="">メールアドレス</label>
                <input type="email" class="def" required>
            </div>


            <fieldset class="form-selecttop">
                <legend>所属</legend>
                <label for=""><input type="radio" class="def" name="state" id="" class="form-selecttop-regular" required>学生</label>
                <label for=""><input type="radio" class="def" name="state" id="" class="form-selecttop-regular">社会人</label>
            </fieldset>


            <fieldset class="form-selectbottom">
                <legend>お使いのデバイス</legend>
                <label for=""><input type="radio" class="def" name="device" id="" class="form-selectbottom-regular" required>スマートフォン</label>
                <label for=""><input type="radio" class="def" name="device" id="" class="form-selectbottom-regular">タブレット</label>
                <label for=""><input type="radio" class="def" name="device" id="" class="form-selectbottom-regular">パソコン</label>
            </fieldset>
            

            <div class="form-text">
                <label for="" class="form-text-title">お問合せ内容</label>
                <textarea name=""  id="" cols=""" rows="0" class="def form-text-content" required></textarea>
            </div>

            <div class="form-submit">
                <input class="form-submit-btn" type="submit"> 
            </div>
            

        </form>

        <div class="form-back done-back">
            <a href="./index.html" class="form-back-link done-back-link">
                <img src="./back.png" alt="back" class="form-back-link-img done-back-link-img">
                <p class="form-back-link-text done-back-link-text">TOPへ戻る</p>
            </a>
        </div>
    
    </main>
    
<script src="./script.js"></script>
</body>
</html>
