<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Rokkitt:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="form blurTrigger">
        <h2 class="form-title">CONTACT FORM</h2>
        <form action="" method="post" name="form1" >

        
            <div class="form-top">
                <div class="form-name">
                    <label for="">お名前</label>
                    <input type="text" name="name" class="def" id="name" onchange="nameCheck()" required>
                    <div id="alert1"></div>
                </div>


                <div class="form-number">
                    <label for="">学籍番号</label>
                    <input type="tel" class="def" maxlength="10" name="studentnumber" id="studentNumber" name="number" onchange="inputCheck()" onchange="numberCheck()"  required>
                    <div id="alert2"></div>
                </div>

            </div>


                <div class="form-mail">
                    <label for="">メールアドレス</label>
                    <input type="email" name="email" class="def" id="email" onchange="emailCheck()" required>
                    <div id="alert3"></div>
                </div>


                <fieldset class="form-selecttop">
                    <legend>所属</legend>
                    <label for=""><input type="radio" class="def" name="state" id="state1" class="form-selecttop-regular" onclick="stateCheck1()"   required>学生</label>
                    <label for=""><input type="radio" class="def" name="state" id="state2" class="form-selecttop-regular" onclick="stateCheck2()">社会人</label>
                    <div id="alert4"></div>
                </fieldset>


                <fieldset class="form-selectbottom">
                    <legend>お使いのデバイス</legend>
                    <label for=""><input type="radio" class="def" name="device" id="device1" class="form-selectbottom-regular" onclick="deviceCheck1()" required>スマートフォン</label>
                    <label for=""><input type="radio" class="def" name="device" id="device2" class="form-selectbottom-regular" onclick="deviceCheck2()">タブレット</label>
                    <label for=""><input type="radio" class="def" name="device" id="device3" class="form-selectbottom-regular" onclick="deviceCheck3()">パソコン</label>
                    <div id="alert5"></div>
                </fieldset>
            

                <div class="form-text">
                    <label for="" class="form-text-title">お問合せ内容</label>
                    <textarea name="otoiawase"  id="" cols=""" rows="0" class="def form-text-content" required></textarea>
                    <div id="alert6"></div>
                </div>

                <div class="form-submit">
                    <!-- <input class="form-submit-btn" type="submit" onclick="return beforeSubmit()"> -->
                    <input type="submit" value="confilm" class="form-submit-btn" onClick="return check()" onclick="stateCheck()"></input>
                    <!-- onclick="return beforeSubmit() -->
                </div>
            
        </form>

        <div class="form-click">
            <a href="./done.html" class="form-clck-a"><button class="form-clck-a-button">submit</button></a>
        </div>
        


        <div class="form-back">
            <a href="./index.html" class="form-back-link">
                <img src="./back.png" alt="back" class="form-back-link-img">
                <p class="form-back-link-text">TOPへ戻る</p>
            </a>
        </div>
    
    </main>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
<script src="./script.js"></script>
</body>
</html>
