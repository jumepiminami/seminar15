<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Rokkitt:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="form">
        <form action="./done.html"" method="post">

        
            <div class="form-top">
                <div class="form-name">
                    <label for="">お名前</label>
                    <input type="text">
                </div>


                <div class="form-number">
                    <label for="">学籍番号</label>
                    <input type="number">
                </div>
            </div>



            <div class="form-mail">
                <label for="">メールアドレス</label>
                <input type="email">
            </div>


            <fieldset class="form-selecttop">
                <legend>所属</legend>
                <label for=""><input type="radio" name="state" id="" class="form-selecttop-regular">学生</label>
                <label for=""><input type="radio" name="state" id="" class="form-selecttop-regular">社会人</label>
            </fieldset>


            <fieldset class="form-selectbottom">
                <legend>お使いのデバイス</legend>
                <label for=""><input type="radio" name="device" id="" class="form-selectbottom-regular">スマートフォン</label>
                <label for=""><input type="radio" name="device" id="" class="form-selectbottom-regular">タブレット</label>
                <label for=""><input type="radio" name="device" id="" class="form-selectbottom-regular">パソコン</label>
            </fieldset>
            

            <div class="form-text">
                <label for="" class="form-text-title">お問合せ内容</label>
                <textarea name="" id="" cols=""" rows="0" class="form-text-content"></textarea>
            </div>

            <div class="form-submit">
                <input class="form-submit-btn" type="submit">
            </div>
            

        </form>
    
    </main>
    
</body>
</html>
